name: SwiftModule1

options:
  defaultConfig: Release
  bundleIdPrefix: com.acecilia
  transitivelyLinkDependencies: true
  createIntermediateGroups: true
  xcodeGenVersion: 2.14.0

fileGroups: [project.yml]

settings:
  base:
    IPHONEOS_DEPLOYMENT_TARGET: 13.0

targets:
  SwiftModule1:
    type: application
    platform: iOS
    sources:
    - src/main/swift
    info:
      path: SupportingFiles/SwiftModule1/Info.plist
      properties:
        CFBundleShortVersionString: 0.0.1

  SwiftModule1Tests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        # Needed for getting proper test coverage percentages when using static frameworks
        OTHER_LDFLAGS: -all_load
    sources:
    - src/test/swift
    dependencies:
    - target: SwiftModule1
    info:
      path: SupportingFiles/SwiftModule1Tests/Info.plist

schemes:
  SwiftModule1:
    build:
      targets:
        SwiftModule1: all
    test:
      gatherCoverageData: true
      targets:
        - name: SwiftModule1Tests
          randomExecutionOrder: true
