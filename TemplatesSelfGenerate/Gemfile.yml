mode: module
template:
  outputPath: Gemfile.yml
  content: |
    mode: root
    template:
      outputPath: Gemfile
      content: |
        source 'https://rubygems.org' do
          gem 'lefthook', '{{'{{'}}custom.lefthookVersion}}'
          {% if module.name == "Swift_BuildSystem_Cocoapods" %}
          gem 'cocoapods', '{{'{{'}}custom.cocoapodsVersion}}'
          gem 'cocoapods-binary', '{{'{{'}}custom.cocoapodsBinaryVersion}}'
          {% endif %}
        end
