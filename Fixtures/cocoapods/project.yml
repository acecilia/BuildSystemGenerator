name: All

options:
  xcodeGenVersion: 2.14.0

projectReferences:
  Pods:
    path: Pods/Pods.xcodeproj

schemes:
  All:
    build:
      targets:
        Pods/SwiftModule1-Unit-Tests: all
        Pods/SwiftModule2-Unit-Tests: all
        Pods/SwiftModule3-Unit-Tests: all
    test:
      gatherCoverageData: true
      targets:
        - name: Pods/SwiftModule1-Unit-Tests
          randomExecutionOrder: true
        - name: Pods/SwiftModule2-Unit-Tests
          randomExecutionOrder: true
        - name: Pods/SwiftModule3-Unit-Tests
          randomExecutionOrder: true
