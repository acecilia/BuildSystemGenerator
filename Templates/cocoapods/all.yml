name: "project.yml"
context: "global"
outputLevel: "root"
content: |  
  name: All
  ¶
  options:
    xcodeGenVersion: {{global.xcodeGenVersion}}
  ¶
  projectReferences:
    Pods:
      path: Pods/Pods.xcodeproj
  ¶
  schemes:
    All:
      build:
        targets:
          {% for module in modules %}
          Pods/{{module.name}}-Unit-Tests: all
          {% endfor %}
      test:
        gatherCoverageData: true
        targets:
        {% for module in modules %}
          - name: Pods/{{module.name}}-Unit-Tests
            randomExecutionOrder: true
        {% endfor %}


