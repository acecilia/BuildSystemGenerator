name: "project.yml"
context: "global"
outputLevel: "root"
content: |  
  name: All
  ¶
  options:
    minimumXcodeGenVersion: {{global.minimumXcodeGenVersion}}
  ¶
  projectReferences:
  {% for module in modules %}
    {{module.name}}:
      path: {{module.path}}/{{module.name}}.xcodeproj
  {% endfor %}
  ¶
  schemes:
    All:
      build:
        targets:
          {% for module in modules %}
          {{module.name}}/{{module.name}}Tests: all
          {% endfor %}
      test:
        gatherCoverageData: true
        targets:
        {% for module in modules %}
          - name: {{module.name}}/{{module.name}}Tests
            randomExecutionOrder: true
        {% endfor %}


