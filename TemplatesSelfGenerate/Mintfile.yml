mode: module
template:
  outputPath: Mintfile.yml
  content: |
    mode: root
    template:
      outputPath: Mintfile
      content: |
        realm/SwiftLint@{{'{{'}}custom.swiftlintVersion}}
        {% if module.name == "Swift_BuildSystem_Xcodegen" or module.name == "Swift_BuildSystem_Cocoapods" %}
        yonaskolb/XcodeGen@{{'{{'}}custom.xcodeGenVersion}}
        thii/xcbeautify@{{'{{'}}custom.xcbeautifyVersion}}
        {% endif %}
